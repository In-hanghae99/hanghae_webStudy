<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>current weather</h2>
    <h3 class="ctemp">현재 온도: </h3>
    <h3 class="lowtemp">최저 온도: </h3>
    <h3 class="hightemp">최고 온도: </h3>
    <h3 class="weather">현재 날씨: </h3>
    <h3 class="icon"></h3>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        
        $.getJSON('https://api.openweathermap.org/data/2.5/weather?q='+city+'&appid=31fcdca165beeaf37fc68b20b23de45f&units=metric', function(result){
            $('.ctemp').append(result.main.temp);
            $('.lowtemp').append(result.main.temp_min);
            $('.hightemp').append(result.main.temp_max);
            $('.weather').append(result.weather[0].main);
            // icon add
            var wiconUrl = '<img src="http://openweathermap.org/img/wn/' +result.weather[0].icon +'.png" alt="'+result.weather[0].desciption+'">'
            $('.icon').html(wiconUrl);
        });
    </script>
</body>
</html>
